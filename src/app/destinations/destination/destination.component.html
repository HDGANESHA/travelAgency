<form name="empform" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)" style="margin-top: 10em;width: 40em;margin-left: 20em;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">

    <input type="hidden" name="DestinationId" [(ngModel)]="destinationservice.formData.DestinationId">

    <div class="form-group">
        <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Manage Travel Plans</h2>
        <label>Destination Name:</label>
        <input type="text" name="CustomerName" #DestinationName="ngModel" [(ngModel)]="destinationservice.formData.DestinationName"
            class="form-control" placeholder="Enter DestinationName" required minlength="2" maxlength="25"
            [ngClass]="{'is-invalid': DestinationName.touched && DestinationName.invalid}" />

        <div class="validation-error" *ngIf="DestinationName.touched && DestinationName.invalid">
            <div *ngIf="DestinationName.errors.required">
                DestinationName is required
            </div>
        </div>



    </div>
   
    <div class="form-group">
        <label>Total Persons:</label>
        <input type="number" name="TotalPersons" #TotalPersons="ngModel" [(ngModel)]="destinationservice.formData.TotalPersons"
            class="form-control" placeholder="Enter TotalPersons" required minlength="2" maxlength="25"
            [ngClass]="{'is-invalid': TotalPersons.touched && TotalPersons.invalid}" />

        <div class="validation-error" *ngIf="TotalPersons.touched && TotalPersons.invalid">
            <div *ngIf="TotalPersons.errors.required">
                TotalPersons is required
            </div>
        </div>



    </div>

    <div class="form-group">
        <label>Travel Month:</label>
        <input type="text" name="TravelMonth" #TravelMonth="ngModel" [(ngModel)]="destinationservice.formData.TravelMonth"
            class="form-control" placeholder="Enter TravelMonth" required
            [ngClass]="{'is-invalid': TravelMonth.touched && TravelMonth.invalid}" />

        <div class="validation-error" *ngIf="TravelMonth.touched && TravelMonth.invalid">
            <div *ngIf="TravelMonth.errors.required">
                TravelMonth is required
            </div>
        </div>



    </div>

    
   
    
    <br>
    <div class="form-group" style="width: 15em;">
        <button type="submit" class="btn btn-lg btn-primary form-control"
            [disabled]="!(form.valid &&form.dirty)">Submit</button>
    </div>

</form>
